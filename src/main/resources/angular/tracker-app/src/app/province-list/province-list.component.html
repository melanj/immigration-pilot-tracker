<div class="panel panel-primary">
  <div class="panel-heading">Provinces</div>
  <div class="panel-body">
    <div *ngFor="let province of provinces">
      <a [title]="province.name + ' details'" [routerLink]="['/provinces', province.id]">
        {{ province.name }}
      </a>
    </div>
    <a  [routerLink]="['add-province']">Add New</a>
  </div>
</div>
